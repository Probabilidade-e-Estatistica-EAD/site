<!-- Pagination -->
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pager">
    {{ if $pag.HasPrev }}
    <li class="previous">
        <a href="{{ $pag.Prev.URL }}">&larr; Mais recentes</a> <!-- vai para a pagina de posts mais recentes -->
    </li>
    {{ end }}
    {{ if $pag.HasNext }}
    <li class="next">
        <a href="{{ $pag.Next.URL }}">Mais antigos &rarr;</a> <!-- vai para a pagina de posts mais antigos -->
    </li>
    {{ end }}
</ul>
{{ end }}
